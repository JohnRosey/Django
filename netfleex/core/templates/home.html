{% extends "header.html" %}
{% csrf_token %}  
{% block content %}
<div class="row">
    {% for n in netfeelex %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h3 class="card-title">{{n.Titre_film}}</h3>
                <p>{{n.Contenu_film | safe }}</p>
                <h4 style="font-size:70%">{{n.Date_publication |safe}}</h4>
                <h5>{{n.category}}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
