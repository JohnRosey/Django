{% extends "header.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Sing Up</button>
        </div>

    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
        <p>Already have an account? <a  class="ml-2" href="/connexion">Sign In</a></p>
    </small>
</div>
</div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
